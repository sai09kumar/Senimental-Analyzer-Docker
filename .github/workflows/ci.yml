name: Docker Build CI (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker on Windows
        run: |
          docker version

      - name: List project structure
        run: |
          dir
          dir frontend
          dir ai-service

      - name: Build Frontend
        run: |
          docker build -t frontend-image ./frontend

      - name: Build AI Service
        run: |
          docker build -t ai-service-image ./ai-service
